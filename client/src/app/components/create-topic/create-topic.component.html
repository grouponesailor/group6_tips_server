<div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded shadow">
  <h2 class="text-2xl font-bold mb-6">Create New Topic</h2>
  <form [formGroup]="topicForm" (ngSubmit)="submit()">
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Title</label>
      <input formControlName="title" class="w-full border rounded px-3 py-2" />
      <div *ngIf="topicForm.get('title')?.invalid && topicForm.get('title')?.touched" class="text-red-500 text-sm">Title is required.</div>
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Description</label>
      <textarea formControlName="description" class="w-full border rounded px-3 py-2"></textarea>
      <div *ngIf="topicForm.get('description')?.invalid && topicForm.get('description')?.touched" class="text-red-500 text-sm">Description is required.</div>
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Media Type</label>
      <select formControlName="mediaType" class="w-full border rounded px-3 py-2">
        <option value="">None</option>
        <option value="image">Image</option>
        <option value="video">Video</option>
      </select>
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Media URL</label>
      <input formControlName="mediaUrl" class="w-full border rounded px-3 py-2" />
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Media Alt Text</label>
      <input formControlName="mediaAlt" class="w-full border rounded px-3 py-2" />
    </div>
    <button type="submit" [disabled]="loading || topicForm.invalid" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Create Topic</button>
    <div *ngIf="success" class="text-green-600 mt-4">Topic created! Redirecting...</div>
    <div *ngIf="error" class="text-red-600 mt-4">{{ error }}</div>
  </form>
</div>
