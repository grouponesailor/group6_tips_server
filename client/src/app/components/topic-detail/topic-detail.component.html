<div class="container mx-auto p-4">
  <div *ngIf="loading" class="text-gray-600">Loading topic details...</div>
  <div *ngIf="error" class="text-red-600">{{ error }}</div>
  <div *ngIf="topic">
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h1 class="text-3xl font-bold mb-4">{{ topic.title }}</h1>
      <p class="text-gray-600 mb-6">{{ topic.description }}</p>
      <div *ngIf="topic.media?.type === 'image' && topic.media?.url" class="mb-6">
        <img [src]="topic.media?.url" [alt]="topic.media?.alt_text ?? topic.title" class="w-full max-h-96 object-cover rounded">
      </div>
    </div>
    <div class="space-y-6">
      <h2 class="text-2xl font-bold mb-4">Tips</h2>
      <div *ngFor="let tip of topic.tips">
        <div class="bg-white rounded-lg shadow-md p-6">
          <h3 class="text-xl font-semibold mb-2">{{ tip.title }}</h3>
          <p class="text-gray-600 mb-4">{{ tip.description }}</p>
          <div *ngIf="tip.media?.type === 'image' && tip.media?.url" class="mb-4">
            <img [src]="tip.media?.url" [alt]="tip.media?.alt_text ?? tip.title" class="w-full h-48 object-cover rounded">
          </div>
          <div class="text-sm text-gray-500">Last updated: {{ formatDate(tip.updated_at) }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
