<div class="min-h-screen bg-gray-50">
  <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="text-center">
      <h1 class="text-4xl font-extrabold text-gray-900 sm:text-5xl sm:tracking-tight lg:text-6xl">
        Help Center
      </h1>
      <p class="mt-5 max-w-xl mx-auto text-xl text-gray-500">
        Create and manage helpful topics for your organization
      </p>
    </div>

    <div class="mt-12">
      <div class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3">
        <!-- Add New Topic Card -->
        <div class="bg-white overflow-hidden shadow rounded-lg">
          <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Add New Topic</h3>
            <div class="mt-2 max-w-xl text-sm text-gray-500">
              <p>Create a new topic with title, description, and optional media.</p>
            </div>
            <div class="mt-5">
              <button (click)="goToAddTopic()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Create Topic
              </button>
            </div>
          </div>
        </div>

        <!-- View Topics Card -->
        <div class="bg-white overflow-hidden shadow rounded-lg">
          <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">View Topics</h3>
            <div class="mt-2 max-w-xl text-sm text-gray-500">
              <p>Browse and manage existing topics and their tips.</p>
            </div>
            <div class="mt-5">
              <a routerLink="/topics" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Browse Topics
              </a>
            </div>
          </div>
        </div>

        <!-- Quick Start Card -->
        <div class="bg-white overflow-hidden shadow rounded-lg">
          <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Quick Start</h3>
            <div class="mt-2 max-w-xl text-sm text-gray-500">
              <p>Learn how to create and manage topics effectively.</p>
            </div>
            <div class="mt-5">
              <button class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                View Guide
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
