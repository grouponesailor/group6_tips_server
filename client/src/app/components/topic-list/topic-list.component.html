<div class="min-h-screen bg-gray-100 flex-1 p-6">
  <div class="max-w-4xl mx-auto">
    <div class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">כל הטיפים</h1>
        <p class="text-gray-500">{{ topics.length }} טיפים</p>
      </div>
      <button (click)="goToCreate()" class="bg-blue-600 text-white px-6 py-3 rounded-lg flex items-center shadow-md hover:bg-blue-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        הוסף טיפ
      </button>
    </div>

    <div *ngIf="loading" class="text-gray-600 text-center py-10">טוען טיפים...</div>
    <div *ngIf="error" class="text-red-600 text-center py-10">{{ error }}</div>

    <div class="space-y-4">
      <div *ngFor="let topic of topics" class="bg-white rounded-lg shadow-md flex">
        <!-- Left Actions -->
        <div class="flex flex-col items-center justify-start p-4 border-l border-gray-200">
          <button class="text-gray-400 hover:text-red-600 p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
          </button>
          <button class="text-gray-400 hover:text-blue-600 p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
          </button>
          <button (click)="goToDetail(topic)" class="text-gray-400 hover:text-green-600 p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
          </button>
          <button class="text-gray-400 hover:text-purple-600 p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
          </button>
          <button class="text-gray-400 hover:text-yellow-600 p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
          </button>
        </div>

        <!-- Right Content -->
        <div class="flex-1 p-4 flex justify-between items-start">
          <div class="flex-1">
            <div class="flex items-center text-sm text-gray-500 mb-2">
              <span class="font-bold ml-2"># {{ topic.topic_id }}</span>
              <svg *ngIf="topic.media" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
              <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-full mr-2">פיתוח</span>
            </div>
            <h2 class="text-xl font-semibold mb-2">{{ topic.title }}</h2>
            <p class="text-gray-600 text-sm">{{ topic.description }}</p>
            <p class="text-gray-500 text-xs mt-2">{{ formatDate(topic.updated_at) }}</p>
          </div>
          <div *ngIf="topic.media?.type === 'image' && topic.media?.url" class="ml-4 flex-shrink-0">
            <img [src]="topic.media?.url" [alt]="topic.media?.alt_text ?? topic.title" class="w-24 h-24 object-cover rounded-lg">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
