<div class="min-h-screen bg-gray-100 flex flex-col">
  <!-- Header Bar -->
  <header class="bg-white shadow-sm py-4 px-6 flex items-center justify-between z-10">
    <div class="flex items-center gap-4">
      <!-- Settings Icon -->
      <button class="text-gray-500 hover:text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.573-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </button>

      <!-- Search Bar -->
      <div class="relative w-80 flex items-center">
        <input type="text" placeholder="חיפוש טיפים..." class="w-full pr-9 pl-3 py-1.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 absolute left-2 top-1/2 -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </div>

    <!-- Right-aligned Toggles -->
    <div class="flex items-center gap-4">
      <button class="p-2 rounded-lg bg-gray-200 text-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
        </svg>
      </button>
      <button class="p-2 rounded-lg text-gray-500 hover:bg-gray-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <button class="p-2 rounded-lg text-gray-500 hover:bg-gray-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </button>
      <button class="p-2 rounded-lg text-gray-500 hover:bg-gray-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
      </button>
      <button class="p-2 rounded-lg text-gray-500 hover:bg-gray-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
        </svg>
      </button>
    </div>
  </header>

  <!-- Main Content Area -->
  <div class="flex flex-1">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-l border-gray-200 p-6 flex-shrink-0">
      <h2 class="text-xl font-bold mb-6 text-right">מערכת ניהול טיפים</h2>

      <!-- Tabs -->
      <div class="flex mb-6">
        <button class="flex-1 py-2 text-center text-sm font-semibold rounded-l-lg" [ngClass]="{'bg-blue-600 text-white': activeTab === 'requests', 'text-gray-700': activeTab !== 'requests'}" (click)="activeTab = 'requests'">
          בקשות <span class="bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center inline-block ml-1">1</span>
        </button>
        <button class="flex-1 py-2 text-center text-sm font-semibold rounded-r-lg" [ngClass]="{'bg-blue-600 text-white': activeTab === 'tips', 'text-gray-700': activeTab !== 'tips'}" (click)="activeTab = 'tips'">
          טיפים
        </button>
      </div>

      <!-- All Tips Link -->
      <a routerLink="/topics" class="flex items-center p-3 rounded-lg bg-blue-100 text-blue-700 font-semibold mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
        </svg>
        כל הטיפים
      </a>

      <!-- Categories -->
      <div>
        <h3 class="text-md font-semibold text-gray-700 mb-3 flex items-center justify-between">
          קטגוריות
          <button class="text-gray-500 hover:text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
          </button>
        </h3>
        <ul>
          <li class="flex items-center justify-between py-2 border-b border-gray-200 last:border-b-0">
            <a href="#" class="text-gray-700 hover:text-blue-600">פיתוח</a>
            <span class="text-gray-500 text-sm">5</span>
          </li>
          <li class="flex items-center justify-between py-2 border-b border-gray-200 last:border-b-0">
            <a href="#" class="text-gray-700 hover:text-blue-600">עיצוב</a>
            <span class="text-gray-500 text-sm">3</span>
          </li>
          <li class="flex items-center justify-between py-2 last:border-b-0">
            <a href="#" class="text-gray-700 hover:text-blue-600">פרודוקטיביות</a>
            <span class="text-gray-500 text-sm">3</span>
          </li>
        </ul>
      </div>
    </aside>

    <!-- Main Content (Router Outlet) -->
    <main class="flex-1 p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
